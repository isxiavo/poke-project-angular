<div class="poke-detail">
  <div class="detail-thumbnail" [style]="thumbBgStyle">
    <img src={{pokemon?.sprites?.official_artwork}} alt="thumbnail">
  </div>
  <div class="detail-id">{{pokemon?.id}}</div>
  <div class="detail-name">{{pokemon?.name}}</div>
  <div class="detail-types">
    <div class="detail-type" *ngFor="let type of pokemon?.types">
      <img src="../../../../../assets/type-icons/{{type.type.name}}-icon.png" alt="type-icon">
    </div>
  </div>
  <div class="detail-stat" *ngFor="let stat of pokemon?.stats | keyvalue">
    {{stat.value}}
  </div>
</div>
